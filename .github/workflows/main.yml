name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          PUBLIC_URL: https://codeforboston.github.io/mattapan-mapping-admin/
        run: |
          npm install --no-save pnpm
          $(npm bin)/pnpm i -r --frozen-lockfile
          $(npm bin)/pnpm run build -r 
          $(npm bin)/pnpm run build --filter ./packages/app

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: packages/app/public # The folder the action should deploy.
